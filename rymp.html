    // Devuelve clase para color según estado
    function getStatusClass(status) {
      if (status === "Alive") return "status-Alive";
      if (status === "Dead") return "status-Dead";
      return "status-unknown";
    }

      // Crear HTML para cada personaje
    function createCharacterCard(character) {
      return `
        <div class="card">
          <img src="${character.image}" alt="Imagen de ${character.name}" />
          <div class="card-body">
            <h2>${character.name}</h2>
            <p><strong>Estado:</strong> <span class="${getStatusClass(character.status)}">${character.status}</span></p>
            <p><strong>Especie:</strong> ${character.species}</p>
            <p><strong>Género:</strong> ${character.gender}</p>
            <p><strong>Origen:</strong> ${character.origin.name}</p>
            <p><strong>Ubicación:</strong> ${character.location.name}</p>
          </div>
        </div>
      `;
    }

    // Renderizar todos los personajes en el contenedor
    const container = document.getElementById("characters");
    container.innerHTML = charactersData.results.map(createCharacterCard).join("");
